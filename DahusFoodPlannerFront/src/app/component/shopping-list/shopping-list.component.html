<h1>{{shoppingList.name}}</h1>
<ul>
  <li *ngFor="let category of shoppingList.categories">
    <div class="category"><span>{{category.name}}</span></div>
    <span *ngFor="let entry of category.basketEntries">
      <app-basket-entry [basketEntry]="entry">Loading ...</app-basket-entry>
    </span>
  </li>
</ul>
